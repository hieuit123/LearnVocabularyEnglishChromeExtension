<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">

</head>

<body>
    <div class="back-popup">
        <div class="header">
            <div class="title">LVE - Learning English</div>
        </div>

        <div class="account-btn">
            <div class="btn-login" id="btn-logout-extension">Đăng xuất</div>
            <div class="btn-logout btn-register" id="btn-login-extension">Đăng nhập</div>
            <div class="btn-logout" id="btn-register-extension">Đăng ký</div>
            <div class="clearfix"></div>
        </div>
        <div class="t-welcome" id="fullName">Xin chào!</div>
        <div class="footer">
            <div class="my-vocabulary">
                <div class="t-my-vocabulary">TỪ VỰNG CỦA TÔI</div>
                <div class="t-number-word">3000 <span class="tu">từ</span></div>
            </div>
            <hr class="line-1">
            <div class="new-vocabulary">
                <div class="t-number-new-word">68 <span class="tu">từ</span></div>
                <div class="t-new-vocabulary">Đã thêm vào hôm nay</div>
            </div>
            <hr class="line-2">
            <div class="btn-footer">
                <div class="btn-word-book" id="btn-manage">Sổ Từ</div>
                <div class="btn-review-word" id="btn-game">Ôn Tập</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <script src="account.js"></script>
</body>

</html>
